<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB"/>
      <stop offset="100%" style="stop-color:#E5E7EB"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#teamBg)"/>
  
  <!-- Team of 3 people -->
  
  <!-- Person 1 -->
  <g transform="translate(80, 80)">
    <!-- Head -->
    <circle cx="30" cy="30" r="20" fill="#FF6B35"/>
    <!-- Body -->
    <rect x="15" y="45" width="30" height="60" rx="15" fill="#1E3A8A"/>
    <!-- Arms -->
    <rect x="0" y="50" width="15" height="8" rx="4" fill="#1E3A8A"/>
    <rect x="45" y="50" width="15" height="8" rx="4" fill="#1E3A8A"/>
    <!-- Legs -->
    <rect x="20" y="105" width="8" height="30" rx="4" fill="#374151"/>
    <rect x="32" y="105" width="8" height="30" rx="4" fill="#374151"/>
    <!-- Tool -->
    <rect x="50" y="45" width="3" height="20" fill="#FBBF24"/>
    <rect x="48" y="40" width="7" height="8" rx="1" fill="#FBBF24"/>
  </g>
  
  <!-- Person 2 (Center) -->
  <g transform="translate(200, 70)">
    <!-- Head -->
    <circle cx="30" cy="30" r="22" fill="#FF6B35"/>
    <!-- Body -->
    <rect x="13" y="47" width="34" height="65" rx="17" fill="#1E3A8A"/>
    <!-- Arms -->
    <rect x="-2" y="52" width="17" height="10" rx="5" fill="#1E3A8A"/>
    <rect x="45" y="52" width="17" height="10" rx="5" fill="#1E3A8A"/>
    <!-- Legs -->
    <rect x="18" y="112" width="10" height="35" rx="5" fill="#374151"/>
    <rect x="32" y="112" width="10" height="35" rx="5" fill="#374151"/>
    <!-- Hard hat -->
    <ellipse cx="30" cy="15" rx="25" ry="8" fill="#FBBF24"/>
    <rect x="20" y="10" width="20" height="8" rx="4" fill="#FBBF24"/>
  </g>
  
  <!-- Person 3 -->
  <g transform="translate(320, 85)">
    <!-- Head -->
    <circle cx="30" cy="30" r="18" fill="#FF6B35"/>
    <!-- Body -->
    <rect x="17" y="43" width="26" height="55" rx="13" fill="#1E3A8A"/>
    <!-- Arms -->
    <rect x="5" y="48" width="12" height="7" rx="3.5" fill="#1E3A8A"/>
    <rect x="43" y="48" width="12" height="7" rx="3.5" fill="#1E3A8A"/>
    <!-- Legs -->
    <rect x="22" y="98" width="7" height="25" rx="3.5" fill="#374151"/>
    <rect x="31" y="98" width="7" height="25" rx="3.5" fill="#374151"/>
    <!-- Toolbox -->
    <rect x="50" y="50" width="25" height="15" rx="2" fill="#374151"/>
    <rect x="52" y="47" width="21" height="4" rx="1" fill="#6B7280"/>
  </g>
  
  <!-- Company van in background -->
  <g transform="translate(50, 200)">
    <rect x="0" y="20" width="120" height="40" rx="5" fill="#ffffff"/>
    <rect x="5" y="25" width="110" height="30" rx="3" fill="#1E3A8A"/>
    <circle cx="25" cy="65" r="8" fill="#374151"/>
    <circle cx="95" cy="65" r="8" fill="#374151"/>
    <circle cx="25" cy="65" r="5" fill="#6B7280"/>
    <circle cx="95" cy="65" r="5" fill="#6B7280"/>
    <!-- Company name on van -->
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">
      RELIABLE FIX IT PROS
    </text>
  </g>
  
  <!-- Tools scattered around -->
  <g opacity="0.6">
    <!-- Hammer -->
    <rect x="400" y="200" width="3" height="25" fill="#FBBF24"/>
    <rect x="395" y="197" width="13" height="6" rx="1" fill="#FBBF24"/>
    
    <!-- Wrench -->
    <rect x="420" y="210" width="2.5" height="20" rx="1" fill="#10B981"/>
    <circle cx="421" cy="207" r="4" fill="none" stroke="#10B981" stroke-width="1.5"/>
    
    <!-- Level -->
    <rect x="450" y="220" width="25" height="4" rx="2" fill="#EF4444"/>
    <circle cx="462" cy="222" r="1" fill="#FBBF24"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">
    The Reliable Fix It Pros Team
  </text>
</svg>