<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E55A2B"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#1E3A8A" stroke-width="3"/>
  
  <!-- Wrench -->
  <g transform="translate(30, 25)">
    <rect x="8" y="15" width="4" height="35" rx="2" fill="#ffffff"/>
    <circle cx="10" cy="12" r="8" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="10" cy="12" r="5" fill="none" stroke="#1E3A8A" stroke-width="2"/>
  </g>
  
  <!-- Hammer -->
  <g transform="translate(50, 30)">
    <rect x="8" y="10" width="3" height="30" fill="#ffffff"/>
    <rect x="3" y="7" width="13" height="6" rx="1" fill="#ffffff"/>
    <rect x="5" y="8" width="9" height="4" rx="0.5" fill="#1E3A8A"/>
  </g>
  
  <!-- Screwdriver -->
  <g transform="translate(25, 45)">
    <rect x="20" y="10" width="2.5" height="25" fill="#ffffff"/>
    <rect x="18" y="6" width="6" height="6" rx="1" fill="#ffffff"/>
    <rect x="19" y="7" width="4" height="4" rx="0.5" fill="#1E3A8A"/>
  </g>
  
  <!-- Gear accent -->
  <g transform="translate(65, 60)">
    <circle cx="8" cy="8" r="6" fill="#FBBF24"/>
    <circle cx="8" cy="8" r="3" fill="#1E3A8A"/>
    <!-- Gear teeth -->
    <rect x="7" y="0" width="2" height="3" fill="#FBBF24"/>
    <rect x="7" y="13" width="2" height="3" fill="#FBBF24"/>
    <rect x="0" y="7" width="3" height="2" fill="#FBBF24"/>
    <rect x="13" y="7" width="3" height="2" fill="#FBBF24"/>
  </g>
  
  <!-- Text around the circle -->
  <path id="circle-text" d="M 50,50 m -35,0 a 35,35 0 1,1 70,0 a 35,35 0 1,1 -70,0" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">
    <textPath href="#circle-text" startOffset="25%">
      RELIABLE • FIX IT • PROS
    </textPath>
  </text>
</svg>