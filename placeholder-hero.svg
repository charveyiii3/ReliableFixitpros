<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Professional handyman silhouette -->
  <g transform="translate(200, 80)">
    <!-- Person -->
    <ellipse cx="100" cy="50" rx="25" ry="30" fill="#ffffff" opacity="0.9"/>
    <rect x="85" y="75" width="30" height="80" rx="15" fill="#ffffff" opacity="0.9"/>
    <rect x="75" y="85" width="15" height="60" rx="7" fill="#ffffff" opacity="0.8"/>
    <rect x="110" y="85" width="15" height="60" rx="7" fill="#ffffff" opacity="0.8"/>
    <rect x="90" y="155" width="12" height="50" rx="6" fill="#ffffff" opacity="0.9"/>
    <rect x="98" y="155" width="12" height="50" rx="6" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Tools -->
  <g transform="translate(350, 150)">
    <!-- Hammer -->
    <rect x="0" y="20" width="4" height="40" fill="#ffffff" opacity="0.8"/>
    <rect x="-8" y="15" width="20" height="10" rx="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Wrench -->
    <rect x="15" y="25" width="4" height="35" rx="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="17" cy="22" r="6" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Screwdriver -->
    <rect x="30" y="30" width="3" height="30" fill="#ffffff" opacity="0.8"/>
    <rect x="28" y="25" width="7" height="8" rx="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Toolbox -->
  <rect x="80" y="300" width="80" height="40" rx="4" fill="#ffffff" opacity="0.7"/>
  <rect x="85" y="290" width="70" height="8" rx="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="95" r="3" cy="315" fill="#1E3A8A"/>
  <circle cx="145" r="3" cy="315" fill="#1E3A8A"/>
  
  <!-- Text overlay -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Professional Handyman at Work
  </text>
</svg>